    </div>
    <script>  
        var val;
        var info = document.getElementById('info');  
        var word = document.getElementById('word');  
         var result = document.getElementById('result');  
        var arr = ["thread", "repeat", 
                "invite", "dapper","ultra","flavor","plot","silk","blink","shaky","quiet","amuse","road","haunt","lock","unique","change","sharp","instrument"]; 
         
       info.innerHTML = "Click on the button to start " 
               + "the game.<br><br>"; 
          
        function display() { 
           val  = Math.floor(Math.random() * arr.length);
            word.innerHTML =  
                arr[val]; 
            
                
            
        } 
        function check_Fun()
        {
             var t9 = code(arr[val]);
            if(document.getElementById('t9').value == t9)
                result.innerHTML = "GOT the Right one ðŸ˜€";
            else
                 result.innerHTML = "Try again! ðŸ˜… "  ;
        }
        function code(str)
        {
            
           var n = str.length;
            res = "";
            for(var i = 0;i<n;i++)
                res = res + chartodig(str.charAt(i));
            return res;
                
            
        }
                function chartodig(c)
            {
                if(c == 'a' || c == 'b' || c== 'c')
                    return 2;
                else if(c == 'e' || c == 'f' || c == 'd')
                    return 3;
                else if(c== 'h' || c == 'i' || c== 'g')
                    return 4;
                else if(c== 'j' || c== 'k' || c== 'l')
                    return 5;
                else if(c=='m' || c== 'n' || c=='o')
                    return 6;
                else if(c== 'p' || c == 'q' || c == 'r' || c== 's')
                    return 7;
                else if(c== 't' || c == 'u' || c =='v')
                    return 8;
                else if(c== 'w' || c== 'x' || c== 'y' || c=='z')
                    return 9;
                    
                
            }
    </script>
